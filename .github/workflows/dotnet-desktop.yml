name: Deploy to GitHub Releases

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: write
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy
    if: github.repository_owner == 'lone-dma'
    runs-on: windows-latest
    environment: production

    steps:
      - name: Send Discord Webhook
        shell: pwsh
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          $payload = @{
            username = "GitHub Actions"
            embeds = @(
              @{
                title = "$env:REPO"
                description = "ðŸš€ Build started"
                color = 5814783
                fields = @(
                  @{
                    name  = "Commit"
                    value = $env:COMMIT_MESSAGE
                  },
                  @{
                    name  = "Job Link"
                    value = $env:JOB_URL
                  }
                )
              }
            )
          } | ConvertTo-Json -Depth 5
          Invoke-RestMethod -Uri $env:WEBHOOK -Method Post -ContentType "application/json" -Body $payload
          
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version info
        uses: dotnet/nbgv@master
        id: nbgv

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Dotnet Publish
        run: |
          dotnet publish src/lone-dma-test.csproj `
            -c Release `
            -r win-x64 `
            --self-contained `
            /p:DebugType=None `
            /p:DebugSymbols=false `
            /p:Version=${{ steps.nbgv.outputs.SemVer2 }} `
            /p:FileVersion=${{ steps.nbgv.outputs.AssemblyFileVersion }} `
            /p:AssemblyVersion=${{ steps.nbgv.outputs.AssemblyVersion }} `
            -o out
            
      - name: Download previous release data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          vpk download github `
            --repoUrl "https://github.com/${{ github.repository }}" `
            --token "$env:GITHUB_TOKEN"

      - name: Package with Velopack
        run: |
          vpk pack `
            --packId github.lonedma.dmatest `
            --packVersion "${{ steps.nbgv.outputs.SemVer2 }}" `
            --packDir "out" `
            --mainExe "lone-dma-test.exe" `
            --packTitle "Lone's DMA Test Tool" `
            --icon "lone-icon.ico"

      - name: Upload to GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          vpk upload github `
            --repoUrl "https://github.com/${{ github.repository }}" `
            --publish `
            --releaseName "Version ${{ steps.nbgv.outputs.SemVer2 }}" `
            --tag "v${{ steps.nbgv.outputs.SemVer2 }}" `
            --targetCommitish "${{ github.sha }}" `
            --token "$env:GITHUB_TOKEN"
