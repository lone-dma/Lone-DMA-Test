name: Deploy latest version to Github Releases

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    environment: production
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Dotnet Publish
        run: |
          dotnet publish src/lone-dma-test.csproj `
            -c Release `
            -r win-x64 `
            --self-contained `
            /p:DebugType=full `
            -o out
      
      - name: Archive publish output
        run: |
          cd out
          Compress-Archive -Path * -DestinationPath "..\lone-dma-test.zip" -Force
        
      - name: Upload to "latest" release (overwrite old asset)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload latest lone-dma-test.zip --clobber
